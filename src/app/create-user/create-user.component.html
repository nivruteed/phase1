<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <link rel="stylesheet" href="create-user.component.css">
</head>
<body>
  <div class="create-user-container">
    <h2>Create a Client</h2>
    <form (ngSubmit)="createUser()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="text" [(ngModel)]="address" name="address" placeholder="Address" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
        <button type="submit">Register</button>
    </form>
</div>

      
</body>
</html>
